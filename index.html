<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="image">
            <img src="/images/image-header-desktop.jpg">
        </div>
        <div class="text">
            <h1>
                Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow. </h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
            <section class="lists">
                <ul>
                    <li>10k+</li>
                    <li>companies</li>
                </ul>
                <ul>
                    <li>314</li>
                    <li>templates</li>
                </ul>
                <ul>
                    <li>12m+</li>
                    <li>queries</li>
                </ul>
            </section>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="mailto:douglasbender55@gmail.com">douglas55</a>.
    </div>
</body>

</html>
